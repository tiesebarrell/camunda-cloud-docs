name: publish

on:
  push:
    branches:
      - "*"
      - "!master"
    tags-ignore:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm ci --prefix ./website
      - name: Build
        run: npm run build --prefix ./website
      - name: Publish
        run: |
          # Extract GitHub org/user
          REPO="${{ github.repository }}"
          GIT_USERNAME="camunda-cloud-bot"
          # Configure git client
          echo "Git repo - $REPO"
          echo "Git user - $GIT_USERNAME"
          echo "Event name - ${{github.event_name }}"
          git config --global user.email "$GIT_USERNAME@users.noreply.github.com"
          git config --global user.name "$GIT_USERNAME"
          echo "machine github.com login $GIT_USERNAME password $GH_TOKEN" > ~/.netrc
          # Run docusaurus-publish
          GIT_USER=$GIT_USERNAME CURRENT_BRANCH=master USE_SSH=true npm run publish-gh-pages --prefix ./website
